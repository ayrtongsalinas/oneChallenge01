<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META TAGS -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- TITULO & ICONO -->
    <title>Challenge 1</title>
    <link rel="shortcut icon" href="assets/img/logoWhite.svg" />
    <!-- ESTILOS CSS -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="assets/img/logoBlue.svg" alt="alura logo" class="logo" />
    </header>
    <main>
      <!-- Mitad izquierda del sitio web -->
      <div class="contenedor-izquierda">
        <textarea
          id="input"
          placeholder="Ingrese aquí su texto a encriptar o desencriptar."
           autofocus
        ></textarea>
        <p class="texto">
          <i class="exclamacion">&excl;</i>
          &nbsp;&nbsp;Solo letras minúsculas y sin acentos.
        </p>
        <div class="contenedor-botones">
          <input type="button" class="boton" value="Encriptar" id="encriptar" />
          <input type="button" class="boton" value="Desencriptar" id="desencriptar" />
        </div>
      </div>
      <!-- Mitad derecha del sitio web -->
      <div class="contenedor-derecha">
          <textarea id="output" placeholder="Ningún mensaje fue encriptado." readonly></textarea>
        <input type="button" class="boton" value="Copiar" id="copiar" />
      </div>
    </main>
  </body>
  <script defer src="assets/js/script.js"></script>
</html>
